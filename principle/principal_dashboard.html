<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #43a047; /* Professional Green */
            --primary-hover: #4caf50;
            --background-color: #eef5f0; /* Very Light Green */
            --card-background: #ffffff;
            --text-color: #212121;
            --secondary-text: #5f6368;
            --border-color: #e0e0e0;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        body { font-family: 'Roboto', sans-serif; margin: 0; background-color: var(--background-color); display: flex; flex-direction: column; min-height: 100vh; display: none; }
        .header { background-color: var(--primary-color); color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .header-title { font-size: 1.4em; font-weight: 500; display: flex; align-items: center; gap: 10px; }
        .btn-logout { background: transparent; color: white; border: 1px solid #ffffff88; border-radius: 5px; padding: 8px 16px; cursor: pointer; transition: all 0.3s; }
        .btn-logout:hover { background-color: rgba(255,255,255,0.1); border-color: white; }
        .container { max-width: 1400px; width: 100%; margin: 30px auto; padding: 0 15px; box-sizing: border-box; flex: 1; }
        .action-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .page-title { font-size: 1.8em; font-weight: 700; color: var(--text-color); }
        .btn-reset { background-color: var(--primary-color); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: 500; transition: background-color 0.2s; }
        .btn-reset:hover { background-color: var(--primary-hover); }
        #absenceList { display: grid; gap: 25px; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); }
        .card { background-color: var(--card-background); border-radius: 8px; box-shadow: var(--shadow); overflow: hidden; transition: all 0.3s ease; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 12px 25px rgba(0,0,0,0.1); }
        .card-header { padding: 15px 20px; border-bottom: 1px solid var(--border-color); font-size: 1.2em; font-weight: 700; background-color: #fafafa; display: flex; align-items: center; gap: 10px; }
        .card-body { padding: 20px; display: grid; gap: 12px; }
        .card-body p { margin: 0; display: flex; align-items: center; gap: 10px; color: var(--secondary-text); }
        .card-body i { color: var(--primary-color); width: 20px; text-align: center; }
        .card-footer { padding: 12px 20px; border-top: 1px solid var(--border-color); font-size: 0.85em; color: #777; background-color: #fafafa; }
        .footer { background-color: #e0e0e0; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; color: #555; font-size: 0.9em; border-top: 1px solid #ccc; }
        .footer-logo { cursor: pointer; width: 160px; height: auto; vertical-align: middle; }
        .footer .left-side { display: flex; align-items: center; gap: 10px; }
        .empty-state { text-align: center; padding: 60px; color: var(--secondary-text); grid-column: 1 / -1; background-color: var(--card-background); border-radius: 8px; box-shadow: var(--shadow); }
        .empty-state i { font-size: 3em; margin-bottom: 15px; color: #bdbdbd; }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, getDoc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        
        const firebaseConfig = { apiKey: "AIzaSyBX3-pcg4gCUzHdPuRhP9BPTKbJr4zM2Mc", authDomain: "school-attendance-81385.firebaseapp.com", projectId: "school-attendance-81385", storageBucket: "school-attendance-81385.firebasestorage.app", messagingSenderId: "232756214397", appId: "1:232756214397:web:67de1961741864be744f14" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let principalDivisions = [];

        onAuthStateChanged(auth, async (user) => {
            if (!user) { window.location.href = "principal_login.html"; return; }

            const principalDocRef = doc(db, "principals", user.uid);
            const principalDocSnap = await getDoc(principalDocRef);

            if (!principalDocSnap.exists()) {
                alert("Access Denied: You do not have a principal account.");
                await signOut(auth);
                window.location.href = "principal_login.html";
                return;
            }
            
            principalDivisions = principalDocSnap.data().divisions || [];
            document.body.style.display = "flex";
            listenForAbsences();
        });

        function listenForAbsences() {
            const q = query(collection(db, "absences"), orderBy("timestamp", "desc"));
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById("absenceList");
                container.innerHTML = "";
                let reportsFound = false;
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    if (principalDivisions.includes(data.division)) {
                        reportsFound = true;
                        const card = document.createElement("div");
                        card.className = "card";
                        const formattedTime = data.timestamp ? data.timestamp.toDate().toLocaleString('en-US', { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' }) : 'N/A';
                        card.innerHTML = `<div class="card-header"><i class="fas fa-school"></i> ${data.class}</div><div class="card-body"><p><i class="fas fa-user-tie"></i> <strong>Teacher:</strong> ${data.teacher}</p><p><i class="fas fa-user-group"></i> <strong>Absentees:</strong> ${data.absentees}</p><p><i class="fas fa-building"></i> <strong>Division:</strong> ${data.division}</p></div><div class="card-footer"><i class="fas fa-clock"></i> Reported On: ${formattedTime}</div>`;
                        container.appendChild(card);
                    }
                });
                if (!reportsFound) {
                    container.innerHTML = `<div class="empty-state"><i class="fas fa-bell-slash"></i><p>No absence reports found for your assigned divisions.</p></div>`;
                }
            });
        }

        window.resetAbsences = async function() {
            if (!confirm("Are you sure you want to reset today's absences?")) return;
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const snapshot = await getDocs(collection(db, "absences"));
            snapshot.forEach(async (docSnap) => {
                const data = docSnap.data();
                if (principalDivisions.includes(data.division) && data.timestamp && data.timestamp.toDate() >= today) {
                    await deleteDoc(doc(db, "absences", docSnap.id));
                }
            });
            alert("Today's absences for your divisions have been reset.");
        };

        window.logout = async function() { await signOut(auth); window.location.href = "principal_login.html"; }
        window.goAbout = function() { window.open("about_us.html", "_blank"); }
    </script>
</head>
<body>
    <div class="header">
        <div class="header-title"><i class="fas fa-shield-halved"></i> Principal Dashboard</div>
        <button onclick="logout()" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <div class="container">
        <div class="action-bar">
            <h2 class="page-title">Absence Reports</h2>
            <button class="btn-reset" onclick="resetAbsences()"><i class="fas fa-undo"></i> Reset Today's Absences</button>
        </div>
        <div id="absenceList">
            <!-- Reports will load here -->
        </div>
    </div>

    <div class="footer">
        <div class="left-side">
            <img src="logo 1.png" alt="About Us" class="footer-logo" onclick="goAbout()">
            <span>Â© 2025 RHTI. All rights reserved. Made by Ziad</span>
        </div>
        <img src="logo 2.png" alt="RHTI Logo" class="footer-logo">
    </div>
</body>
</html>
