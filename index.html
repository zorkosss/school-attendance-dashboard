<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Attendance Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #2E7D32; /* Dark Green */
            --secondary-color: #3498db; /* Blue */
            --background-color: #eef5f0;
            --card-background: #ffffff;
            --text-color: #212121;
            --shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--background-color);
        }
        .portal-container {
            background-color: var(--card-background);
            padding: 50px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
            width: 100%;
            max-width: 450px;
            border-top: 5px solid var(--primary-color);
        }
        h1 {
            color: var(--text-color);
            margin-top: 0;
            margin-bottom: 30px;
            font-weight: 700;
        }
        .button-group {
            display: grid;
            gap: 20px;
        }
        .portal-btn {
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .portal-btn i {
            font-size: 1.2em;
        }
        .teacher-btn { background-color: var(--secondary-color); }
        .teacher-btn:hover { background-color: #2980b9; transform: translateY(-2px); }
        .supervisor-btn { background-color: var(--primary-color); }
        .supervisor-btn:hover { background-color: #388E3C; transform: translateY(-2px); }
        .logo-footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer-logo {
            height: 40px;
            width: auto;
        }
        .about-logo {
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .about-logo:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <h1>School Attendance Portal</h1>
        <div class="button-group">
            <!-- --- THIS IS THE CORRECTED CODE --- -->
            <!-- Add the folder path before the filename -->
            <button class="portal-btn supervisor-btn" onclick="location.href='Supervisor/supervisor_login.html'">
                <i class="fas fa-user-shield"></i>
                Supervisor Login
            </button>
            <button class="portal-btn teacher-btn" onclick="location.href='Teacher/teacher_login.html'">
                <i class="fas fa-chalkboard-teacher"></i>
                Teacher Login
            </button>
        </div>

        <div class="logo-footer">
            <img src="logo 1.png" alt="About Us" class="footer-logo about-logo" onclick="location.href='about_us.html'">
            <img src="logo 2.png" alt="RHTI Logo" class="footer-logo">
        </div>
    </div>
</body>
</html>
