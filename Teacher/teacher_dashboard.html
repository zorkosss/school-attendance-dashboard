<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
    :root {
        --primary-color: #2E7D32; /* Richer, Darker Green */
        --primary-hover: #388E3C;
        --accent-color: #fbc02d;
        --background-color: #e8f5e9;
        --card-background: #ffffff;
        --text-color: #212121;
        --secondary-text: #5f6368;
        --border-color: #e0e0e0;
        --shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
    }
    body { font-family: 'Roboto', sans-serif; margin: 0; background-color: var(--background-color); display: flex; flex-direction: column; min-height: 100vh; display: none; }
    .header { background-color: var(--primary-color); color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .header-title { font-size: 1.4em; font-weight: 500; display: flex; align-items: center; gap: 10px; }
    .btn-logout { background: transparent; color: white; border: 1px solid #ffffff88; border-radius: 5px; padding: 8px 16px; cursor: pointer; transition: all 0.3s; }
    .btn-logout:hover { background-color: rgba(255,255,255,0.1); border-color: white; }
    .container { max-width: 900px; width: 100%; margin: 30px auto; padding: 0 15px; box-sizing: border-box; flex: 1; }
    .welcome-card { background-color: var(--accent-color); color: var(--text-color); padding: 20px; border-radius: 8px; margin-bottom: 30px; font-size: 1.1em; box-shadow: var(--shadow); display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px; }
    .form-container { background-color: var(--card-background); padding: 30px 40px; border-radius: 8px; box-shadow: var(--shadow); }
    .form-container h3 { font-size: 1.5em; margin-top: 0; margin-bottom: 25px; display: flex; align-items: center; gap: 10px; }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-weight: 500; color: var(--secondary-text); }
    select, textarea { width: 100%; box-sizing: border-box; padding: 12px; border-radius: 5px; border: 1px solid var(--border-color); font-size: 1em; transition: all 0.3s; }
    select:focus, textarea:focus { border-color: var(--primary-color); outline: none; box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.2); }
    select:disabled { background-color: #f5f5f5; cursor: not-allowed; }
    textarea { resize: vertical; min-height: 120px; }
    .btn-submit { width: 100%; padding: 14px; background-color: var(--primary-color); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1.1em; font-weight: 600; margin-top: 10px; transition: background-color 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; }
    .btn-submit:hover { background-color: var(--primary-hover); }
    .footer { background-color: #e0e0e0; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; color: #555; font-size: 0.9em; border-top: 1px solid #ccc; }
    .footer .left-side { display: flex; align-items: center; gap: 15px; } /* Increased gap for better spacing */
    
    /* --- LOGO STYLES WITH BALANCED SIZE --- */
    .footer-logo-about, .footer-logo-rhti {
        cursor: pointer;
        height: auto;
        vertical-align: middle;
        transition: opacity 0.2s ease-in-out;
    }
    .footer-logo-about:hover, .footer-logo-rhti:hover {
        opacity: 0.8;
    }
    .footer-logo-about {
        width: 165px; /* Balanced size */
    }
    .footer-logo-rhti {
        width: 150px; /* Balanced size */
    }

    @media (max-width: 768px) {
        .welcome-card { flex-direction: column; text-align: center; gap: 10px; }
        .form-container { padding: 20px; }
        .footer { flex-direction: column; gap: 15px; text-align: center; }
        .footer .left-side { flex-direction: column; gap: 10px; }
    }
</style>
</head>
<body>
    <div class="header">
        <div class="header-title"><i class="fas fa-chalkboard-teacher"></i> Teacher Dashboard</div>
        <button onclick="logout()" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <div class="container">
        <div class="welcome-card">
            <span>ðŸ‘‹ Welcome back, <b id="teacherName">...</b></span>
            <span>Today's Date: <b id="currentDate">...</b></span>
        </div>

        <div class="form-container">
            <h3><i class="fas fa-clipboard-list"></i> Submit Daily Absence Report</h3>
            <form onsubmit="event.preventDefault(); submitAbsence();">
                <div class="form-group">
                    <label for="division">Select Division:</label>
                    <select id="division">
                        <option value="" disabled selected>-- Loading Divisions --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="className">Class Name:</label>
                    <select id="className" disabled>
                        <option value="">-- First Select a Division --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="section">Section:</label>
                    <select id="section" disabled>
                        <option value="">-- First Select a Class --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="absentList">Absent Students (comma-separated):</label>
                    <textarea id="absentList" placeholder="Alice Smith, Bob Johnson..."></textarea>
                </div>
                <button type="submit" class="btn-submit"><i class="fas fa-paper-plane"></i> Submit Absence</button>
            </form>
        </div>
    </div>

    <div class="footer">
    <div class="left-side">
        <!-- Use the 'footer-logo-about' class -->
        <img src="logo 1.png" alt="About Us" class="footer-logo-about" onclick="goAbout()">
        <span>Â© 2025 RHTI. All rights reserved. Made by Ziad</span>
    </div>
    <!-- Use the 'footer-logo-rhti' class -->
    <img src="logo 2.png" alt="RHTI Logo" class="footer-logo-rhti">
</div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBX3-pcg4gCUzHdPuRhP9BPTKbJr4zM2Mc", authDomain: "school-attendance-81385.firebaseapp.com", projectId: "school-attendance-81385", storageBucket: "school-attendance-81385.firebasestorage.app", messagingSenderId: "232756214397", appId: "1:232756214397:web:67de1961741864be744f14" };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        let allClasses = [];

        auth.onAuthStateChanged(async (user) => {
            if (!user) { window.location.href = "teacher_login.html"; return; }
            const teacherDocRef = db.collection("teachers").doc(user.uid);
            const teacherDocSnap = await teacherDocRef.get();
            if (!teacherDocSnap.exists) {
                alert("Access Denied: You do not have a teacher account.");
                await auth.signOut();
                window.location.href = "teacher_login.html";
                return;
            }
            document.body.style.display = "flex";
            document.getElementById("teacherName").innerText = user.email.split('@')[0];
            document.getElementById("currentDate").innerText = new Date().toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
            fetchClasses();
        });

        async function fetchClasses() {
            try {
                const response = await fetch('https://ziad-school-app.onrender.com/classes');
                if (!response.ok) throw new Error('Could not fetch class list');
                allClasses = await response.json();
                
                const divisionDropdown = document.getElementById('division');
                divisionDropdown.innerHTML = '<option value="" disabled selected>-- Select a Division --</option>';
                const divisions = [...new Set(allClasses.map(c => c.division))];
                divisions.sort().forEach(div => {
                    const option = document.createElement('option');
                    option.value = div;
                    option.textContent = div;
                    divisionDropdown.appendChild(option);
                });
            } catch (error) {
                console.error("Error fetching classes:", error);
                alert("Could not load class list from server.");
            }
        }

        document.getElementById('division').addEventListener('change', (event) => {
            const selectedDivision = event.target.value;
            const classDropdown = document.getElementById('className');
            const sectionDropdown = document.getElementById('section');
            classDropdown.innerHTML = '<option value="">-- Select a Class --</option>';
            sectionDropdown.innerHTML = '<option value="">-- First Select a Class --</option>';
            sectionDropdown.disabled = true;
            const classesInDivision = [...new Set(allClasses.filter(c => c.division === selectedDivision).map(c => c.name))];
            if (classesInDivision.length > 0) {
                classesInDivision.sort().forEach(className => {
                    const option = document.createElement('option');
                    option.value = className;
                    option.textContent = className;
                    classDropdown.appendChild(option);
                });
                classDropdown.disabled = false;
            } else {
                classDropdown.disabled = true;
            }
        });
        
        document.getElementById('className').addEventListener('change', (event) => {
            const selectedDivision = document.getElementById('division').value;
            const selectedClass = event.target.value;
            const sectionDropdown = document.getElementById('section');
            sectionDropdown.innerHTML = '<option value="">-- Select a Section --</option>';
            const sectionsForClass = allClasses.filter(c => c.division === selectedDivision && c.name === selectedClass).map(c => c.section);
            if (sectionsForClass.length > 0) {
                sectionsForClass.sort().forEach(sectionName => {
                    const option = document.createElement('option');
                    option.value = sectionName;
                    option.textContent = sectionName;
                    sectionDropdown.appendChild(option);
                });
                sectionDropdown.disabled = false;
            } else {
                sectionDropdown.disabled = true;
            }
        });

        async function submitAbsence() {
            const division = document.getElementById("division").value;
            const className = document.getElementById("className").value;
            const section = document.getElementById("section").value;
            const absentList = document.getElementById("absentList").value;

            if (!division || !className || !section || !absentList) { alert("Please fill out all fields."); return; }

            try {
                const response = await fetch('https://ziad-school-app.onrender.com/absences', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        // Teacher name is no longer sent
                        division: division,
                        class: className,
                        section: section,
                        absentees: absentList,
                    }),
                });
                if (!response.ok) { throw new Error(`Server responded with status: ${response.status}`); }
                alert("Absence report submitted successfully!");
                
                // Reset form
                document.getElementById("division").value = "";
                document.getElementById("className").value = "";
                document.getElementById("className").innerHTML = '<option value="">-- First Select a Division --</option>';
                document.getElementById("className").disabled = true;
                document.getElementById("section").value = "";
                document.getElementById("section").innerHTML = '<option value="">-- First Select a Class --</option>';
                document.getElementById("section").disabled = true;
                document.getElementById("absentList").value = "";

            } catch (error) {
                alert("Error submitting report: " + error.message);
            }
        }
        
        window.submitAbsence = submitAbsence;
        window.logout = async function() { await auth.signOut(); window.location.href = "teacher_login.html"; }
        window.goAbout = function() { window.open("about_us.html", "_blank"); }
    </script>
</body>
</html>
