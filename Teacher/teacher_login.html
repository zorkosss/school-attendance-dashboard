<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            /* Define a modern color palette */
            --primary-color: #007bff; /* Professional Blue */
            --primary-hover: #0056b3;
            --background-color: #e9ecef; /* Light Gray Background */
            --card-background: #ffffff;
            --text-color: #343a40; /* Dark Text */
            --border-color: #ced4da;
        }

        body {
            font-family: 'Poppins', sans-serif; /* Modern, readable font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: var(--background-color);
            transition: background 0.3s ease;
        }

        .login-box {
            background: var(--card-background);
            padding: 40px; /* Increased padding */
            border-radius: 16px; /* Softer rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1), 
                        0 4px 8px rgba(0, 0, 0, 0.05); /* Enhanced shadow for depth */
            text-align: center;
            width: 100%;
            max-width: 380px; /* Slightly wider for better breathing room */
            box-sizing: border-box;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h2 i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px; /* Better vertical spacing */
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--border-color);
            pointer-events: none; /* Allows click through to the input */
            font-size: 1em;
        }

        input {
            width: calc(100% - 30px); /* Adjust width for padding/icon */
            padding: 12px 12px 12px 40px; /* Added left padding for the icon */
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25); /* Focus ring */
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
            margin-top: 10px;
            transition: background 0.3s, transform 0.1s;
        }

        button:hover {
            background: var(--primary-hover);
        }

        button:active {
            transform: scale(0.99); /* Subtle press effect */
        }
    </style>
    <script type="module">
        // Firebase code remains unchanged
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBX3-pcg4gCUzHdPuRhP9BPTKbJr4zM2Mc",
            authDomain: "school-attendance-81385.firebaseapp.com",
            projectId: "school-attendance-81385",
            storageBucket: "school-attendance-81385.firebasestorage.app",
            messagingSenderId: "232756214397",
            appId: "1:232756214397:web:67de1961741864be744f14"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.loginTeacher = async function() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (!email || !password) {
                alert("Please enter email and password");
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = "teacher_dashboard.html";
            } catch (err) {
                alert("Login failed: " + err.message);
            }
        }
    </script>
</head>
<body>
    <div class="login-box">
        <h2><i class="fas fa-chalkboard-teacher"></i> Teacher Login</h2>
        
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Email Address">
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password">
        </div>
        
        <button onclick="loginTeacher()">Login</button>
    </div>
</body>
</html>
